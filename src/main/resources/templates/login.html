<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>    
    
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <div th:if="${loginError}">
        <p>Invalid username or password.</p>
    </div>
    <div th:if="${logoutSuccess}">
        <p>You have been logged out successfully.</p>
    </div>
    <div th:if="${loginExpired}">
        <p>Your session has expired.</p>
    </div>
    <form th:action="@{/authentication/login/process}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <div>
            <label for="username" class="ui-widget ui-corner-all">Username:</label>
            <input type="text" id="username" name="username" required autofocus class="ui-widget ui-widget-content ui-corner-all"/>
        <br/>
        </div>
        <div>
            <label for="password" class="ui-widget ui-corner-all">Password:</label>
            <input type="password" id="password" name="password" required class="ui-widget ui-widget-content ui-corner-all"/>
            
        </div>
        <div>
            <br/>
            <button type="submit" class="ui-button ui-widget ui-corner-all">Log in</button>
        </div>
    </form>
</body>
</html>
